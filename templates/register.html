<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to include your custom green color and use Inter font -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'fake-review-green': '#74B72E', // The user's requested color
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
        /* Base styles for the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="min-h-screen antialiased">

    <!-- Header / Navigation Bar -->
    <header class="shadow-md bg-white">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Title/Brand -->
            <div class="flex items-center">
                <img src="https://placehold.co/40x40/74B72E/ffffff?text=FRD" alt="Logo" class="rounded-full mr-3 shadow-inner">
                <h1 class="text-2xl font-extrabold text-fake-review-green tracking-wide border-b-2 border-fake-review-green pb-1 inline-block">
                    Fake Review Detection
                </h1>
            </div>
            
            <!-- Navigation Links -->
            <div class="flex space-x-3 sm:space-x-4">
                <!-- Home Button (Green Outline) -->
                <a href="/input" class="text-sm sm:text-base font-semibold px-3 py-1 sm:px-4 sm:py-2 border-2 rounded-xl text-fake-review-green border-fake-review-green hover:bg-fake-review-green hover:text-white transition duration-300 shadow-md">
                    Home
                </a>
                <!-- Blog Button (Green Outline) -->
                <a href="/blog" class="text-sm sm:text-base font-semibold px-3 py-1 sm:px-4 sm:py-2 border-2 rounded-xl text-fake-review-green border-fake-review-green hover:bg-fake-review-green hover:text-white transition duration-300 shadow-md">
                    Blog
                </a>
                <!-- Login Button (Green Outline) -->
                <a href="/login" class="text-sm sm:text-base font-semibold px-3 py-1 sm:px-4 sm:py-2 border-2 rounded-xl text-fake-review-green border-fake-review-green hover:bg-fake-review-green hover:text-white transition duration-300 shadow-md">
                    Login
                </a>
            </div>
        </nav>
    </header>

    <!-- Registration Form Container -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-lg mx-auto bg-white p-8 md:p-10 rounded-2xl shadow-xl border border-gray-100">
            <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">
                Create Your Account
            </h2>

            <form action="/register" method="POST" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" 
                           required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-fake-review-green focus:border-fake-review-green transition duration-150 shadow-sm">
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter a valid email address" 
                           required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-fake-review-green focus:border-fake-review-green transition duration-150 shadow-sm">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="pwd" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="pwd" name="password" placeholder="Choose a secure password" 
                           required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-fake-review-green focus:border-fake-review-green transition duration-150 shadow-sm">
                </div>

                <!-- Submit Button (Solid Green) -->
                <div class="flex justify-between items-center pt-4">
                    <button type="submit" 
                            class="flex-1 mr-4 bg-fake-review-green text-white font-bold py-3 px-6 rounded-xl hover:bg-green-700 transition duration-300 shadow-lg transform hover:scale-[1.01]">
                        Register
                    </button>
                    <!-- Link to Login -->
                    <a href="/login" 
                       class="text-fake-review-green font-semibold hover:text-green-700 transition duration-300">
                        Already have an account?
                    </a>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
