<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Load Bootstrap JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom styling to match the brand color slightly -->
    <style>
        body {
            background-color: #f7f9fb; /* Light background, similar to the main app */
        }
        .container {
            margin-top: 5rem;
        }
        .btn-dark {
            background-color: #1F2937; /* Dark primary color from the main app's footer */
            border-color: #1F2937;
            transition: background-color 0.3s;
        }
        .btn-dark:hover {
            background-color: #0c1218;
            border-color: #0c1218;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4 p-5 bg-white rounded shadow-lg">
            <h2 class="text-2xl font-extrabold text-brand-green tracking-wide pb-1 inline-block border-b-2 border-brand-green-center" >Administrator Login</h2>
            
            <form action="/adminlogin" method="POST">
                <div class="form-group">
                    <label for="email">Name:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter name" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-dark w-full">Submit</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <!-- Link back to the main input page -->
                <a href="/input" class="text-secondary text-sm">Go back to Review Detector</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
